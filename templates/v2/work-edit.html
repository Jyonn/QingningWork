{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>青柠文字社</title>
    <link href="{% static "v2/css/style.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "v2/css/mui-switch.css" %}" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="navigation">
        <div class="t left press" onclick="window.history.back()">取消</div>
        <div class="t right press" id="{% if page_info.is_create %}create-work{% else %}modify-work{% endif %}" data-work="{{ work_info.id }}">发布</div>
    </div>

    <div id="work-edit-container">
        <div class="work-edit-item">
            <input type="text" id="work-edit-work-name-input" placeholder="文章名称" maxlength="20" {% if page_info.is_modify %}value="{{ work_info.work_name }}"{% endif %}>
        </div>

        <div class="work-edit-item">
            <input type="text" id="work-edit-writer-name-input" placeholder="作者" maxlength="10" {% if page_info.is_modify %}value="{{ work_info.writer_name }}"{% else %}{% if user_info.is_writer %}value="{{ user_info.nickname }}"{% endif %}{% endif %}>
        </div>

        <div class="work-edit-item">
            <label for="textarea">
                <textarea id="work-edit-work-content" class="preview-content" rows="5" placeholder="正文">{% if page_info.is_modify %}{{ work_info.content }}{% endif %}</textarea>
            </label>
        </div>
        <div class="work-edit-item">
            <label for="textarea">
                <textarea id="work-edit-motion" class="comment-content" rows="2" placeholder="我没有其他要说的咯(o'ω'o)？"></textarea>
            </label>
        </div>
    {% if user_info.is_writer %}
        <label for="input" class="switch-box work-edit-item">
            <div class="switch-desc-large" id="switch-public-desc">所有人可以看</div>
            <input class="mui-switch mui-switch-animbg" type="checkbox" id="switch-for-public" checked>
        </label>
    {% endif %}
        <div class="work-edit-item"></div>
    </div>
    <div class="hint-box">
        <div class="hint-body"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static "v2/js/work.js" %}"></script>
    <script src="{% static "v2/js/hint.js" %}"></script>
    <script src="{% static "v2/js/base.js" %}"></script>
    <script src="{% static "v2/js/jquery.json.js" %}"></script>
    <script src="{% static "v2/js/base64.min.js" %}"></script>
</body>
