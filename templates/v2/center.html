                <p class="work-title">「海葬 第四章」</p>
                <p class="modify-times">第3稿</p>
                <textarea class="preview-content" rows="5" readonly>	你知道心底里没有希望和拥有希望有什么区别吗？
	当心里没有希望的时候，看着这个纷纷扰扰的世界会像看一部黑白的战争电影，什么都是肮脏，面对岔路口，不仅仅不知道该去向哪里，还会不知道自己站在岔路口中央有什么意义。或许眼前飞过的花瓣在无望的人眼里只是一张张飞舞的冥币，没有美好，整个世界都布满了污秽和虫蚁。
	可当心里有那么一束光闯入，它对你的心说，它叫希望。或许凝固的血液会再次流动，尘埃似乎空了，世界似乎没有那么令人厌恶了。眼里看到的不再是灰色，听到的不再是喧嚣，似乎更加坚定，似乎一切都像梦，美的不像现实。
	“你应该走了。”鱼生避开了萧岚的目光。少年愣了愣，有些不知所措地攥着药瓶和创可贴：“不去医院吗？”鱼生有些不可置信地重新抬头看他。去医院？是个人看到她现在落魄的模样都应该把她归为乞丐一类吧，可这个干净得像晨露的少年，却对这样一个她，问是否要去医院。
	换做别人，逃都来不及吧。</textarea>
