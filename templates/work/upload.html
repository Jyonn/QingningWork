    <script type="application/javascript">
        function postJSON(url, json_str, success_function, base_function, error_function) {
            $.ajax({
                url : url,
                type : 'POST',
                data : json_str,
                async: true,
                dataType : 'json',
                contentType : 'application/text',
                success : function(response, status) {
                    if (status != "success")
                        alert("未知错误");
                    else if (base_function == null)
                        if (response['code'] != 0)
                            alert("错误" + response['code'] + "：" + response['msg']);
                        else success_function(response);
                    else
                        base_function(response, success_function);
                },
                error : function(xhr, error, exception) {
                    if (error_function == null)
                        alert(exception.toString());
                    else
                        error_function(xhr, error, exception);
                }
            });
        }
        function get_cookie(cookie_name)
        {
            var name = cookie_name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0)
                    return c.substring(name.length, c.length);
            }
            return "";
        }
    </script>
    <script type="application/javascript">
        function status_return(response) {
            if (response["body"] == "reviewer") {
{#                document.cookie = "role=reviewer";#}
                self.location = "/reviewer/center.view/";
            }
            else if (response["body"] == "writer") {
{#                document.cookie = "role=writer";#}
                self.location = "/writer/center.view/";
            }
        }
        function upload() {
            var title = $("#work-title").val();
            var writer = $("#work-writer").val();
            var content = $("#work-content").val();
            if (content == "") {
                alert("正文不能为空");
                return;
            }
            content = Base64.encode(content);
            var post = {
                work_type: 0,
                work_name: title,
                writer_name: writer,
                content: content
            };
            var json_str = $.toJSON(post);
            postJSON("/work/upload/", json_str, function (response) {
                alert("发布成功");
                $("#work-title").val("");
                $("#work-writer").val("");
                $("#work-content").val("");

{#                postJSON("/user/status/", "", status_return);#}
            });
        }
        function show_now_time(response) {
            $("#cur_year").text(response["body"]["year"]);
            $("#cur_month").text(response["body"]["month"]);
            $("#cur_day").text(response["body"]["day"]);
            $("#cur_hour").text(response["body"]["hour"]);
            $("#cur_min").text(response["body"]["min"]);
        }
        $(document).ready(function () {
            $('textarea').each(function () {
                this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;');
            }).on('input', function () {
                this.style.height = "auto";
                this.style.height = (this.scrollHeight) + 'px';
            });
            postJSON("/user/base/time-now/", "", show_now_time);
        });
    </script>
