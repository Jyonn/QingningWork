    <style type="text/css">
        body {

        }
        .work-title {
{#            text-align: center;#}

        .work-title-input {

    <script type="application/javascript">
        function postJSON(url, json_str, success_function, base_function, error_function) {
            $.ajax({
                url : url,
                type : 'POST',
                data : json_str,
                async: true,
                dataType : 'json',
                contentType : 'application/text',
                success : function(response, status) {
                    if (status != "success")
                        alert("未知错误");
                    else if (base_function == null)
                        if (response['code'] != 0)
                            alert("错误" + response['code'] + "：" + response['msg']);
                        else success_function(response);
                    else
                        base_function(response, success_function);
                },
                error : function(xhr, error, exception) {
                    if (error_function == null)
                        alert(exception.toString());
                    else
                        error_function(xhr, error, exception);
                }
            });
        }
    </script>
    <script type="application/javascript">
        function get_work_id() {
            var url = window.location.pathname;
            var head = "/work/detail.view/";
            url = url.substring(head.length);
            url = url.substring(0, url.length - 1);
            return url;
          }
    </script>
    <script type="application/javascript">
        $(document).ready(function () {
            window.work_id = get_work_id();
            var post = { wid: window.work_id };
            var json_str = $.toJSON(post);
            postJSON("/work/detail/", json_str, function (response) {
                $("#wrt_year").text(response["body"]["wrt_year"]);
                $("#wrt_month").text(response["body"]["wrt_month"]);
                $("#wrt_day").text(response["body"]["wrt_day"]);
                $("#wrt_hour").text(response["body"]["wrt_hour"]);
                $("#wrt_min").text(response["body"]["wrt_min"]);
                $("#work-title").val(response["body"]["work_name"]);
                $("#work-writer").val(response["body"]["writer_name"]);
                var content = response["body"]["content"];
                content = Base64.decode(content);
                $("#work-content").val(content);
                var c = document.getElementById("work-content");
                c.style.height = (c.scrollHeight) + 'px';
            });
        });
    </script>
    <script type="application/javascript">
        function status_return(response) {
            if (response["body"] == "reviewer") {
{#                self.location = "/reviewer/center.view/";#}
                window.location.href = document.referrer;
            }
            else if (response["body"] == "writer") {
{#                self.location = "/writer/center.view/";#}
                window.location.href = document.referrer;
            }

        }
        function comment() {
            var result = $("#result").bootstrapSwitch('state');
            var comment = $("#comment").val();
            comment = Base64.encode(comment);
            var post = {
                wid: window.work_id,
                content: comment,
                result: result
            };
            var json_str = $.toJSON(post);
            postJSON("/reviewer/work/review/", json_str, function (response) {
                alert("评价成功");
                $("#work-title").val("");
                $("#comment").val("");
                postJSON("/user/status/", "", status_return);
            });
        }
        function count() {
            var count = $("#comment").val().length;
            $("#count").text(count);
            if (count > 200) {
                $(".count-text").css("color", "#CC5A40");
            } else {
                $(".count-text").css("color", "#ffffff");
            }
        }
        $(document).ready(function () {
{#            $('textarea').each(function () {#}
{#                this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;');#}
{#            }).on('input', function () {#}
{#                this.style.height = "auto";#}
{#                this.style.height = (this.scrollHeight) + 'px';#}
{#            });#}
            $("#count").text($("#comment").val().length);
            $('[type="checkbox"]').bootstrapSwitch();
        })
    </script>
</head>
<body>
    <div class="container">
    <div class="row clearfix">
    <div class="col-md-12 column">
        <div class="col-md-12 column work-title">
            <input class="work-title-input" type="text" placeholder="标题" id="work-title" readonly/><br/>
            <text class="work-time">写于
                <text id="wrt_year"></text>年
                <text id="wrt_month"></text>月
                <text id="wrt_day"></text>日
                <text id="wrt_hour"></text>点
                <text id="wrt_min"></text>分
            </text>
        </div>
        <div class="col-md-12 column work-writer">
            <b><input class="work-writer-input" type="text" placeholder="笔名" id="work-writer" readonly/></b>
            <text style="font-size: large">&nbsp;&nbsp;|&nbsp;&nbsp;文</text>
        </div>
        <hr/>
        <div class="col-md-12 column" style="margin-bottom: 15px">
            <textarea placeholder="正文（不能为空）" id="work-content"></textarea>
        </div>
    </div>
    </div>
    </div>

    <div class="container">
    <div class="row clearfix">
    <div class="col-md-12 column">
        <div class="col-md-12 column" style="margin-bottom: 20px; text-align: right">
            <textarea class="comment-input" placeholder="评价（不超过200字）" id="comment" rows="3" oninput="count()"></textarea>
            <text class="count-text"><text id="count"></text> / 140</text>
        </div>
        <div class="col-md-12 column" style="margin-bottom: 20px">
            <div class="switch">
                <input type="checkbox" id="result" data-on-text="过" data-off-text="驳"/>
            </div>
        </div>
        <div class="col-md-12 column" style="text-align: right; margin-bottom: 15px">
            <a class="btn btn-base btn-long" onclick="comment()">评价</a>
        </div>
    </div>
